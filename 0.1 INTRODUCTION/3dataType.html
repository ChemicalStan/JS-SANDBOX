<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dataTypes</title>
</head>
<body>
    <script>
        // PRIMITIVE DATATYPES
        // string
        const name = 'samuel';
        // number
        const age = 1;
        // boolean
        const isAdmin = true;
        // null
        const relationship = null;
        // undefined
        let family;
        // symbol
        const sym = Symbol();
        console.log(typeof sym);
        

        // REFERENCE DATA TYPE - OBJECTS
        // arrays
        const hobbies = ['game', 'soccer'];
        // object literals
        const samuel = {
            age: 20,
            school: 'atbu'
        }
        // date
        const today = new Date();
        console.log(today);
        console.log(typeof today);

    </script>
</body>
</html>
