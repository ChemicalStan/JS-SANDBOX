<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>variables</title>
</head>
<body>
    <script>
        // firstName   camel case
        // FirstName   pascal case
        // first_name  underscore

        // let var and const
        var name = "STANLEY";
        console.log(name);
        name = 'ghosty';
        console.log(name);

        // let
        let age = 20;
        console.log(age);
        let surname;
        surname = 'ajekibe';
        console.log(surname);

        //const
        const  friend= 'ibro';
        console.error(friend);
        // object
        const samson = {
            age: 20,
            school: 'atbu'
        }
        samson.school = 'jos';
        console.log(samson);

        // array
        const results = [1,2,3,4,5];
        // push is used to add to an array
        results.push(6,7,8);
        console.log(results);


    </script>
</body>
</html>
